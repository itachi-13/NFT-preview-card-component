<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- xxxxxx displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="above-section">
      <img src="./images/image-equilibrium.jpg" alt="">
      <img src="./images/icon-view.svg" alt="" id="img-view">
    </div>
    <main>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <footer>
        <img src="./images/icon-ethereum.svg" alt="">
        <p id="ethereum">0.041 ETH</p>
        <img src="./images/icon-clock.svg" alt="" id="clock">
        <p>3 days left</p>
      </footer>
    </main>
    <footer class="footer">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </footer>
  </div>
</body>
</html>
